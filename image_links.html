<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to my website!</p>
        <a href="https://www.pexels.com/photo/close-up-photo-of-programming-of-codes-546819/"><img src="https://www.pexels.com/photo/close-up-photo-of-programming-of-codes-546819/" alt="Technology Image">Technology</a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://www.pexels.com/photo/photo-of-stream-during-daytime-3225517/"><img src="https://www.pexels.com/photo/photo-of-stream-during-daytime-3225517/" alt="Nature Image 1">Stream</a>
            <a href="https://www.pexels.com/photo/red-trees-1547813/"><img src="images/links/nature2.jpg" alt="Nature Image 2">Trees</a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://www.pexels.com/photo/fries-and-burger-on-plate-70497/"><img src="https://www.pexels.com/photo/fries-and-burger-on-plate-70497/" alt="Food Image 1"> Burger</a></li>
            <li><a href= "https://www.pexels.com/photo/pancake-with-sliced-strawberry-376464/" src="https://www.pexels.com/photo/pancake-with-sliced-strawberry-376464/ " alt="Food Image 2"> Pancakes</a></li>
            <li><a href="https://www.pexels.com/photo/top-view-of-food-1640772/"><img src="https://www.pexels.com/photo/top-view-of-food-1640772/" alt="Food Image 3"> Veggies</a></li>
        </ul>
    </section>
</body>
</html>
